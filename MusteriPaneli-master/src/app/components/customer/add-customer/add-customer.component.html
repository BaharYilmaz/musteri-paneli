<br><br><br>
<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto " id="soruHazirla">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="text-center"><b>Yeni Müşteri Ekle</b></h5>
                <br /><br />
                <form [formGroup]="FormMusteriEkle"(ngSubmit)="musteriEkle()" class="">

                   

                    <div class="form-label-group">
                        <input type="text" id="musteriAd" formControlName="musteriAd" placeholder="Müşteri Ad">
                        <span class="help-block" *ngIf="FormMusteriEkle.get('musteriAd').hasError('required') && FormMusteriEkle.get('musteriAd')">Bu alan zorunludur</span>

                    </div> <br /><br />
                    <div class="form-label-group">
                        <input type="text" id="musteriSoyad" formControlName="musteriSoyad" placeholder="Müşteri Soyad">
                        <span class="help-block" *ngIf="FormMusteriEkle.get('musteriSoyad').hasError('required') && FormMusteriEkle.get('musteriSoyad')" >Bu alan zorunludur</span>

                    </div>
                    <br />
                    <div class="form-label-group">
                        <input type="text" id="musteriDepartman" formControlName="musteriDepartman"  placeholder="Departman">
                        <span class="help-block" *ngIf="FormMusteriEkle.get('musteriDepartman').hasError('required') && FormMusteriEkle.get('musteriDepartman')">Bu alan zorunludur</span>

                    </div> <br /><br />

                    <br /><br />
                    <button type="submit" class="btn btn-lg btn-success btn-block text-uppercase" [disabled]="!FormMusteriEkle.valid"type="submit">Ekle</button>
                    <h6>{{FormMusteriEkle.value|json}}</h6>
                    <h6>{{FormMusteriEkle.status|json}}</h6>

                    <hr class="my-4">
                </form>

            </div>
        </div>
    </div>
</div>
